<div id="carouselExampleIndicators" class="carousel slide custom-carousel" data-bs-ride="carousel">
 <div class="carousel-inner">
  <div class="carousel-item active" *ngFor="let backgroundImage of backgroundImages">
   <img [src]="backgroundImage.url" class="d-block w-100" alt="Background image">
  </div>
 </div>
 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
 </button>
</div>
