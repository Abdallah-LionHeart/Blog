<div class="d-flex justify-content-center align-items-center min-vh-100">
 <div class="col-12 col-md-6 col-lg-4">
  <h3 class="text-center">Forgot Password</h3>
  <div *ngIf="emailSent" class="alert alert-info">
   <p class="text">Password reset code has been sent. Check your email.</p>
  </div>
  <div class="container">
   <div class="justify-content-center">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
     <div class="row gy-3 justify-content-center">
      <div class="col-12">
       <label for="email">Email</label>
       <input type="email" id="email" formControlName="email" class="form-control" required />
       <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="text-danger">
        Valid email is required.
       </div>
       <div *ngIf="emailExists === false && forgotPasswordForm.controls['email'].valid" class="text-danger">
        Email does not exist.
       </div>
      </div>
     </div>
     <div class="row justify-content-center">
      <div class="col-12 text-center">
       <button [disabled]="forgotPasswordForm.invalid || emailExists === false" class="btn btn-dark btn-md ms-2" type="submit">Send Confirmation Code</button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
