<div class="d-flex justify-content-center align-items-center min-vh-100">
 <div class="col-12 col-md-6 col-lg-4">
  <div *ngIf="resetSuccess" class="alert alert-info">
   <p class="text">Password has been reset successfully. Redirecting to login...</p>
  </div>
  <h2 class="text-center">Reset Password</h2>
  <div class="container">
   <div class="reset-form justify-content-center">
    <form [formGroup]="reseConfirmForm" (ngSubmit)="resetPasswordConfirm()">
     <div class="row gy-3 justify-content-center">
      <div class="col-12">
       <label for="confirmCode">Confirmation Code</label>
       <input type="text" id="confirmCode" formControlName="confirmCode" class="form-control" required />
       <div *ngIf="reseConfirmForm.controls['confirmCode'].invalid && reseConfirmForm.controls['confirmCode'].touched" class="text-danger">
        Confirm code is required.
       </div>
      </div>
     </div>
     <div class="row gy-3 justify-content-center">
      <div class="col-12">
       <label for="newpassword">New Password</label>
       <input [type]="changeType ? 'password' : 'text'" id="newpassword" formControlName="newpassword" class="form-control" required />
       <div *ngIf="reseConfirmForm.controls['newpassword'].invalid && reseConfirmForm.controls['newpassword'].touched" class="text-danger">
        Password is required (4-8 characters).
       </div>
      </div>
     </div>
     <div class="row gy-3 justify-content-center">
      <div class="col-12">
       <label for="confirmPassword">Confirm Password</label>
       <input [type]="changeType ? 'password' : 'text'" id="confirmPassword" formControlName="confirmPassword" class="form-control" required />
       <div *ngIf="reseConfirmForm.controls['confirmPassword'].invalid && reseConfirmForm.controls['confirmPassword'].touched" class="text-danger">
        Passwords must match.
       </div>
      </div>
     </div>
     <div class="row justify-content-center">
      <div class="col-12">
       <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showPassword" (click)="viewPass()">
        <label class="form-check-label" for="showPassword">
         Show Password
        </label>
       </div>
      </div>
     </div>
     <div class="row justify-content-center">
      <div class="col-12 text-center">
       <button [disabled]="reseConfirmForm.invalid" class="btn btn-dark btn-md ms-2" type="submit">Reset Password</button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
