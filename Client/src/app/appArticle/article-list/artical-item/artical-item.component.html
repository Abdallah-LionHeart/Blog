<div class="article shadow ">
  <div class="slider">
    <div class="slides" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <ng-container *ngFor="let mediaItem of media">
        <img *ngIf="!mediaItem.includes('youtube')" [src]="mediaItem" class="img-fluid">
        <iframe  class="w-100" *ngIf="mediaItem.includes('youtube')" [src]="mediaItem | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
      </ng-container>
    </div>
    <button class="arrow left" (click)="prevSlide()"><fa-icon [icon]="faArrowLeftLong"></fa-icon></button>
    <button class="arrow right" (click)="nextSlide()">  <fa-icon [icon]="faArrowRightLong"></fa-icon></button>
  </div>
  <div class="content">
    <h4 class="title">{{ article.title }}</h4>
    <p class="d-flex justify-content-between align-items-center mt-2">
      <span class="text-black">Published on :</span>
      <span class="date">
      {{ article.date }} ago
    </span>
    </p>
    <div class="event--action mt-4 d-flex justify-content-between align-items-center">
      <div class="d-flex">
      <button class="btn  btn-icon me-3 " style="background-color: #ea4c89; color:#fff">
        <fa-icon [icon]="faEdit"></fa-icon> <span class="ms-1"> Edit</span>
      </button>

      <button class="btn btn-secondary btn-icon ">
        <fa-icon [icon]="faCircleInfo"></fa-icon> <span class="ms-1"> Details</span>
      </button>

     </div>
     <span class=" text-primary text-center ms-5" >
      <i class="bi bi-facebook " style="font-size: 25px;"></i><span class="ms-1"> </span>
    </span>
    </div>
  </div>
</div>
