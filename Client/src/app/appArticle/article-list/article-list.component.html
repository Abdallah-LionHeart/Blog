<div class="article-container">
<div class="container ">
    <!-- Filter Section -->
    <div class="filter-section mb-4">
      <button class="btn btn-outline-primary me-2" (click)="filterArticles('recently')">Recently</button>
      <button class="btn btn-outline-primary me-2" (click)="filterArticles('lastWeek')">Last week</button>
      <button class="btn btn-outline-primary me-2" (click)="filterArticles('lastMonth')">Last month</button>
      <button class="btn btn-outline-primary me-2" (click)="filterArticles('oldest')">Oldest</button>
      <input type="text" class="form-control d-inline-block w-auto ms-2" placeholder="Search" (input)="searchArticles($event)">
    </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let article of paginatedArticles">
      <app-artical-item  [article]="article"></app-artical-item>
    </div>
  </div>

<hr class="mt-5">
<app-pagination-item
  [totalItems]="articles.length"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)">
</app-pagination-item>
</div></div>
