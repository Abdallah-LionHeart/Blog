<div class="pagination d-flex justify-content-between">
  <button (click)="PageChanged(pagination.currentPage - 1)" [disabled]="pagination.currentPage === 1">
    <fa-icon [icon]="faArrowLeftLong"></fa-icon>
    Previous
  </button>
  <div>
    <ng-container *ngFor="let page of pages">
      <button (click)="PageChanged(page)" [class.active]="page === pagination.currentPage" class="m-2">
        {{ page }}
      </button>
    </ng-container>
  </div>
  <button (click)="PageChanged(pagination.currentPage + 1)" [disabled]="pagination.currentPage === pagination.totalPages">
    Next <fa-icon [icon]="faArrowRightLong"></fa-icon>
  </button>
</div>
