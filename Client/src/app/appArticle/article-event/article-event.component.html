<div class="artical--events pb-5 pt-5 mt-5">
  <div class="container">
    <h2 class="event--tite text-center h1 fw-bolder mb-5 fs-3">Latest Events</h2>
    <div class="carousel-container ">
      <div class="owl-carousel owl-theme" *ngIf="events">
        <div class="item" *ngFor="let card of events">
          <div class="card border-0 shadow ">
            <img [src]="card.images[0].url" alt="Card Image" class="card-image img-fluid">
            <div class="card-content">
              <div class="event--info text-left">
                <div>
                  <h2 class="fw-bold">{{ card.title }}</h2>
                  <p class="d-flex justify-content-between align-items-center">
                    <span class="text-black">Published on :</span>
                    <span>
                      {{ card.publishDate | date: 'shortDate' }}
                    </span>
                  </p>
                </div>
                <div class="event--action mt-4 d-flex justify-content-between align-items-center">
                  <div class="d-flex">
                    <button class="btn btn-secondary btn-sm btn-icon me-3" routerLink="/articles/edit/{{card.id}}">
                      <fa-icon [icon]="faEdit"></fa-icon> <span class="ms-1">Edit</span>
                    </button>

                    <button class="btn btn-secondary btn-icon btn-sm" routerLink="/articles/detail/{{card.id}}">
                      <fa-icon [icon]="faCircleInfo"></fa-icon> <span class="ms-1"> Details</span>
                    </button>

                  </div>
                  <span class=" text-primary text-center ms-5">
                    <i class="bi bi-facebook " style="font-size: 25px;"></i><span class="ms-1"> </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="custom-nav">
        <button (click)="prevSlide()"> <fa-icon [icon]="faArrowLeftLong"></fa-icon></button>
        <button (click)="nextSlide()"> <fa-icon [icon]="faArrowRightLong"></fa-icon></button>
      </div>
    </div>
  </div>
</div>
