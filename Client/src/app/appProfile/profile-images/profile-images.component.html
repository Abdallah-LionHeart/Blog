<div class="container mt-3">
 <div class="row">
  <div class="col-md-12">
   <h5>Profile Images</h5>
   <input type="file" (change)="onProfileImageChange($event)" class="form-control-file mt-2">
   <div class="row mt-3">
    <div class="col-md-3" *ngFor="let image of profileImages">
     <div class="card">
      <img [src]="image.url" class="card-img-top">
      <div class="card-body text-center">
       <button class="btn btn-danger btn-sm" (click)="deleteProfileImage(image.id)">Delete</button>
       <button class="btn btn-primary btn-sm" (click)="setMainProfileImage(image.id)">Set Main</button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
