<div class="container mt-3">
 <div class="row">
  <div class="col-md-12">
   <h5>Background Images</h5>
   <input type="file" (change)="onBackgroundImageChange($event)" class="form-control-file mt-2">
   <div class="row mt-3">
    <div class="col-md-3" *ngFor="let image of backgroundImages">
     <div class="card">
      <img [src]="image.url" class="card-img-top">
      <div class="card-body text-center">
       <button class="btn btn-danger btn-sm" (click)="deleteBackgroundImage(image.id)">Delete</button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
