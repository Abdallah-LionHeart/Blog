<div class="sidenav-header">
 <img src="{{user.profileImageUrl || './assets/images/user.png'}}" [width]="profilePicSize()" [height]="profilePicSize()">
 <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
  <h3>{{user.username}}</h3>
  <p>{{user.email}}</p>
 </div>
</div>
<mat-nav-list>
 <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route !== 'logout' ? item.route : null" routerLinkActive #rla="routerLinkActive" [ngClass]="{'active-route': rla.isActive}"
  (click)="handleItemClick(item)">
  <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
  <span matListItemTitle *ngIf="!sidenavCollapsed()">{{item.label}}</span>
 </a>
</mat-nav-list>
